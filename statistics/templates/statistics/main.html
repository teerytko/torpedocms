{% extends 'statistics/base.html' %}
{% load sekizai_tags %}


{% block content %}
<h2>Availables leagues</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for l in leagues %}
        <tr class="datarow" data-id="{{ l.id }}">
            <td><a href="{{ l.id }}">{{ l.id }}</a></td>
            <td>{{ l.name }}</td>
            <td><span class="glyphicon glyphicon-trash"/></td>
        </tr>
        {% endfor %}
        <tr>
        <form id="newleague">
            {% csrf_token %}
            <td></td>
            <td class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </td>
            <td>
            <div class="form-group pull-right">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>                
            </td>
        </form>
        </tr>
    </tbody>
</table>
{% endblock content %}

{% block extrajs %}
    {% addtoblock "js" %}
    <script>
    var POSTURL="{{ request.path }}rest/league/"
    </script>
    <script src="{{ STATIC_URL }}js/statistics.config.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/main.view.js" type="text/javascript"></script>
    {% endaddtoblock %}
{% endblock extrajs %}
